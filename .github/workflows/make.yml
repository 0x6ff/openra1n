name: Run Makefile

on:

  workflow_dispatch:
    
jobs:
  build:
    runs-on: macos-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v3
   
      - name: Install Procursus 
        run: curl -Lsk https://cdn.jdevstudios.es/macos-strap.sh | bash
        
      - name: Install dependencies
        run: sudo apt install gcc libusb neofetch
      
      - name: Run a fun neofetch
        run: /opt/procursus/bin/neofetch
      
      - name: Compile 
        run: LIBUSB=1 make

      - name: Upload artifact
        uses: wangyucode/sftp-upload-action@v1.4.8
        with:
          host: ${{ secrets.STATIC_FTP_HOST }}
          port: 22
          username: ubuntu
          password: ${{ secrets.STATIC_FTP_PASS }}
          forceUpload: true
          dryRun: false
          localDir: '.'
          remoteDir: '/var/www/modiverse/artifacts/openra1n/'
